<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SS Blog Project</title>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <ul id="nav-list">
                <li id="nav-item1"><a href="#posts">Blog</a></li>
                <li id="nav-item2"><a href="#">About</a></li>
                <li id="nav-item3"><a href="#subscribe">Subscribe</a></li>
            </ul>
            <form action="" id="search-form">
                <input type="text" placeholder="Search..." name="search">
                    <button type="submit" title="search-button"><i class="fa fa-search"></i></button>
            </form>
        </nav>
    </header>

<article class="main-article">
    <div class="hero">
        <h1>Seva in London</h1>
        <p class="tagline">Your London Guide</p>
    </div>
    <div class="posts">
        <div class="posts-inner">
            <div class="post-item">
                <a href="Blog/blog.html">
                    <img class="post-image" src="Images/seva1.jpeg" alt="blog-post">
                        <div class="post-heading"><h2>A day at Notting Hill</h2>
                </a>
                    </div>
            </div>
            <div class="post-item">
                <a href="Blog/blog.html">
                    <img class="post-image" src="Images/IMG_8281.jpeg" alt="blog-post">
                        <div class="post-heading"><h2>Day trip From London</h2></div>
                </a>
            </div>
            <div class="post-item">
                <a href="Blog/blog.html">
                    <img class="post-image" src="Images/IMG_8800.jpeg" alt="blog-post">
                        <div class="post-heading"><h2>Best coffeeshops in London</h2></div>
                </a>
            </div>
        </div>
    </div>
</article>

<article class="subscribe-section" id="subscribe">
    <div class="subscribe-header">
        <p>Subscribe to receive weekly updates</p>
    </div>
    <div class="form-container">
        <form action="">
            <input type="text" placeholder="Enter your Email here">
               <button type="submit">Subscribe</button>
        </form>
    </div>
</article>

<footer>
    <div class="footer">
        <div class="brand-name"><p>2020. Udacity, Project 1</p></div>
    </div>
</footer>
</body>
</html>
